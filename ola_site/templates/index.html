<!DOCTYPE html>
<html>

            <button type="button" class="btn btn-default" onclick=insertOLA("(T＿T)")>(T＿T)</button>

        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button type="button" class="btn btn-default" onclick=setOLA("i1") style="background-color: grey; color: white; border-color: #666666;"> Hello World</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default" onclick=setOLA("i2") style="background-color: grey; color: white; border-color: #666666;"> Grader</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default" onclick=setOLA("i3") style="background-color: grey; color: white; border-color: #666666;"> Girlfriend</button>
          </div>

        <input type="hidden" id="input" name="variable" value="{{ input }}">
        <input type="hidden" id="i1" name="variable" value="{{ input1 }}">
        <input type="hidden" id="i2" name="variable" value="{{ input2 }}">
        <input type="hidden" id="i3" name="variable" value="{{ input3 }}">
        <input type="hidden" id="i4" name="variable" value="{{ input4 }}">
        <div id="editor"></div>
        <form name= "myForm" method="post">{% csrf_token %}
            <button type="button" class="btn btn-danger pull-right" onclick=compile()>Run</button>
            <input type="hidden" name="code" />
         </form>
        {% load static %}
        <script src="{% static "./src-noconflict/ace.js" %}" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.$blockScrolling = Infinity;
            editor.setTheme("ace/theme/monokai");
            input = document.getElementById("input").value;
            editor.setValue(input);
            function setOLA(s){
              i = document.getElementById(s).value;
              editor.setValue(i);
            }

            function insertOLA(s){
                if(s=="exception1")
                    editor.insert("☜( ﾟ∀ﾟ☜)");
                else if(s=="exception2")
                    editor.insert("⚆ _ ⚆");
                else if(s=="exception3")
                    editor.insert("ᕙ། – ڡ – །─∈");
                else if(s=="exception4")
                    editor.insert("ᕙ། – ڡ – །ᕗ");
                else if(s=="exception5")
                    editor.insert("3-། – ڡ – །ᕗ");
                else if(s=="exception6")
                    editor.insert("‹(⁽˙́ʷ˙̀⁾ )∨( ⁽˙́ʷ˙̀⁾)›");
                else if(s=="exception7")
                    editor.insert("⁄(⁄ ⁄•⁄-⁄•⁄ ⁄)⁄");
                else if(s=="exception8")
                    editor.insert("<º))))><");
                else if(s=="exception9")
                    editor.insert("／(≡・ x ・≡)＼");
                else if(s=="exception10")
                    editor.insert("( ´(00)`)");
                else if(s=="exception11")
                    editor.insert("◔ ⌣ ◔");
                else if(s=="exception12")
                    editor.insert("(┬(●●)┬ )");
                else
                    editor.insert(s);
                var cursor=editor.selection.getCursor();
                editor.focus();
            }
            function compile(){
                document.myForm.code.value=editor.getValue();
                document.myForm.submit();
            }

        </script>
        <div style="background-color:grey">
            <br><br>
        </div>
        <div class="scroll" id="output" style="color:white">
            {% autoescape on %}
                {{ result | linebreaksbr }}
            {% endautoescape %}
        </div>
        </div>
        <div class="jumbotron text-center">

              {% load static %}
              <a href="https://github.com/robert501128/ola"><img src="{% static "./githubIcon.png" %}" border="0"></a> 
        </div>
